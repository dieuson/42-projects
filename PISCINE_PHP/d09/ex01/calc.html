<!DOCTYPE html>
<html>

	<style>
		#zone1{

	</style>
	<input id="zone1" type="text" value=""/>
	<select id="sign">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input id="zone2" type="text" value=""/>
	<input id="button" type="button" value="Try me!" onclick="Calcul()"/>	
	<script type="text/javascript">
		setInterval('alert("Please, use me...")', 30000);
		function Calcul()
		{
			var nb_1 = document.getElementById("zone1").value;
			var nb_2 = document.getElementById("zone2").value;
			var sign = document.getElementById("sign").value;
			alert(nb_1);
			var result = 0;  
			if (nb_1 < 0 || nb_2 < 0 || isNaN(nb_1) || isNaN(nb_2))
			{
				alert("Error :(");
				console.log("Error :(");
				return ;
			}
			if (nb_2 == 0 && (sign == "/" || sign == "%"))
			{
				alert("It’s over 9000!");
				console.log("It’s over 9000!");
				return ;
			}
			nb_1 = parseInt(nb_1, 10);
			nb_2 = parseInt(nb_2, 10);
			if (sign == "+")
				result = nb_1 + nb_2;
			if (sign == "-")
				result = nb_1 - nb_2;
			if (sign == "*")
				result = nb_1 * nb_2;
			if (sign == "/")
				result = nb_1 / nb_2;
			if (sign == "%")
				result = nb_1 % nb_2;
			console.log(result);
			alert(result);
		}
	</script>
	</body>
